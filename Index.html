<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="shortcut icon" href="/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="Index.css">
    <title>Music App</title>
</head>

<body>
    <div class="Main">
        <div class="Music-App">
            <div class="App-Name">
                Music App
                <img src="/Favicon.png" alt="Icon Here">
            </div>

            <!-- ========================== -->

            <div class="Music-Data">
                <div class="Music-Name">
                    Ambition For Cash
                </div>
                <div class="Singer-Name">
                    Argit Singh
                </div>
            </div>

            <!-- ========================= -->

            <div class="Image-Container">
                <div class="Image">
                    <img src="/Logo/Logo1.jpg" alt="" srcset="">
                </div>
            </div>

            <!-- ========================= -->

            <audio src="/Songs/Music1.mp3" class="Audio"></audio>

            <!-- ========================= -->


            <div class="Slider">
                <div class="Time">
                    <div class="Running">
                        0:0
                    </div>
                    <div class="Total">
                        0:0
                    </div>
                </div>

                <div class="Runner">
                    <div class="A">
                        <div class="B"></div>
                    </div>
                </div>
            </div>

            <!-- ========================= -->
            <div class="Controls">
                    <i class="fa-solid fa-circle-chevron-left Prev"></i>
                    <i class="fa-solid fa-circle-play"></i>
                    <i class="fa-solid fa-circle-pause"></i>
                    <i class="fa-solid fa-circle-chevron-right Next"></i>
            </div>
        </div>
    </div>
    <!-- =============== -->
    <script src="/Index.js"></script>
</body>
</html>
